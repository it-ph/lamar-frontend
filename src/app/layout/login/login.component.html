<div class="login-page" >
    <div class="row justify-content-md-center">
        <div class="col-md-4">
          
            <div class="card login-card">
              <div class="card-body">
                <div class="col-sm-12 text-center">
                </div>
                 <h2 class="text-center">Lamar</h2>
                 <div class="login-content">
                  <form #loginForm="ngForm" role="form" (ngSubmit)="login()">
                      <div class="form-content login">
                            <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text  login-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" 
                         class="form-control" 
                         placeholder="Username" 
                         aria-label="Username" 
                         aria-describedby="basic-addon1"
                         name="username"
                         [(ngModel)]="user.username"
                         />
                  </div>
      
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text login-addon" id="basic-addon2"><i class="fa fa-lock"></i></span>
                    </div>
                    <input type="password" 
                         class="form-control" 
                         placeholder="password"  
                         aria-describedby="basic-addon1"
                         name="password"
                         [(ngModel)]="user.password"
                         />
                  </div>
                  <div class="text-center text-danger">{{error}}</div>
                      </div>
                      <div style="text-align: right;">
                        <input class="btn btn-custom btn-login" type="submit" value="Login" />
                   
                      </div>
                    
                  </form>
                </div>
              </div>
            </div>
        
        </div>
    </div>
  </div>
